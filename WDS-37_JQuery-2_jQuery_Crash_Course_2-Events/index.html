<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery | selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body{
            font-size: 17px;
            font-family:arial,sans-serif;
            background-color: #f4f4f4;
            line-height: 1.5em;
        }
        header{
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid #000;
            margin-bottom:10px;
        }
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>JQuery Crash Course | Selectors</h1>
    </header>
    <div id="container">
      <h3>Mouse events</h3>
      <button id="btn1">Button 1</button>
      <button id="btn2">Button 2</button>
      <button id="btn3">Button 3</button>
      <button id="btn4">Button 4</button>
      <button id="btn5">Button 5</button>
      <button id="btn6">Button 6</button>
      <p class="para1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam itaque dicta a, nemo quidem perferendis consequatur magni quod ipsum ipsa, 
        provident corporis voluptates qui illum asperiores quae nam. Hic, dicta.</p>
    </div>

    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('.para1').toggle()
            });
            $('#btn2').on('click', function(){
                $('.para1').show();
            })
            $('#btn3').on('click', function(){
                $('.para1').hide();
            })
            $('#btn4').dblclick(function(){
                $('.para1').toggle();
            })
            $('#btn4').mousemove(function(){
                $('.para1').toggle();
            })
            $('#btn5').mousedown(function(){
                $('.para1').show()
            });
            $('#btn5').mouseup(function(){
                $('.para1').hide()
            });
            $('#btn6').click(function(e){
                console.log(e)
            })
        });
        
    </script>
</body>
</html>
